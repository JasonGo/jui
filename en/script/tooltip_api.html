
<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<title>[JUI Library] - JavaScript/Tooltip/API</title>
	
<link rel="stylesheet" href="../../lib/jui/jui.min.css" />
<script src="../../lib/jquery-1.8.0.min.js"></script>
<script src="../../lib/jquery.binder.js"></script>
<script src="../../lib/jui/jui.min.js"></script>
<link rel="stylesheet" href="../../res/manual.css" />
<script src="api_core.js"></script>
<script src="../../res/manual.js"></script>
<script src="../../res/doc/script.api.js"></script>

<script>
var uiApi = {
	prop: {},
	method: {
		update: {
			param: "title",
			ret: "none",
			detail: "툴팁 내용을 변경합니다."
		}
	},
	event: {
        show: {
            detail: "툴팁이 보여질 때, 발생하는 이벤트입니다."
        },
        hide: {
            detail: "툴팁이 숨겨질 때, 발생하는 이벤트입니다."
        }
    },
	tpl: {
        message: {
            detail: "툴팁의 템플릿 마크업입니다."
        }
    },
	opt: {
		color: {
			detail: "툴팁의 색상을 설정합니다. (black / gray)"
		},
		position: {
			detail: "툴팁이 보여지는 위치를 설정합니다. (left / right / top / bottom)"
		},
		width: {
			detail: "툴팁의 가로 크기를 설정합니다."
		},
		align: {
			detail: "툴팁 안의 정렬 상태를 설정합니다."
		},
		delay: {
			detail: "툴팁이 보여지기까지의 딜레이 시간을 설정합니다."
		},
		showType: {
			detail: "툴팁이 보여지는 이벤트 타입을 설정합니다."
		},
        hideType: {
            detail: "툴팁이 숨겨지는 이벤트 타입을 설정합니다."
        },
		title: {
			detail: "툴탭의 내용을 설정합니다. (기본적으로 마크업의 title 속성을 참조)"
		}
	}
};
</script>
</head>
<body class="jui">

<div class="page-header">
	<h1>Tooltip</h1>
</div>

<div class="hidden">
	<span id="tooltip" title="Tooltip left">Run</span>
</div>

</body>
</html>
