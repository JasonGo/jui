
<!DOCTYPE HTML>
<html>
<head>
<meta name="title" content="JENNIFER UI: HTML5 components and SVG charts" />
<meta name="description" content="JENNIFER UI is all free. a simple, fast, many: JUI is all-in-one desktop UI framework. Bootstrap support, Independent style & script components, SVG-based chart components." />
<meta name="keywords" content="HTML, CSS, JS, JavaScript, SVG, chart, framework, bootstrap, front-end, frontend, web development, free, MIT" />
<meta name="author" content="Alvin, Jayden and Yoha" />
<title>[JUI Library] - JavaScript/AutoComplete/API</title>

<link rel="stylesheet" href="../../lib/jui/jui.min.css" />
<script src="../../lib/jquery-1.8.0.min.js"></script>
<script src="../../lib/jquery.binder.js"></script>
<script src="../../lib/jui/jui.min.js"></script>
<link rel="stylesheet" href="../../res/manual.css" />
<script src="api_core.js"></script>
<script src="../../res/manual.js"></script>
<script src="../../res/doc/script.api.js"></script>

<script>
var uiApi = {
	prop: {},
	method: {
		update: {
			param: "words",
			ret: "none",
			detail: "자동완성 대상 단어들을 갱신합니다."
		},
        list: {
            param: "none",
            ret: "array",
            detail: "필터링된 자동완성 대상 단어들을 가져옵니다."
        }
	},
	event: {
		change: {
			detail: "단어 목록을 보여주는 드롭다운을 클릭했을 때, 발생하는 이벤트입니다."
		}
	},
	tpl: {
		words: {
			detail: "자동완성에 사용되는 드롭다운 템플릿 마트업입니다."
		}
	},
	opt: {
		target: {
			detail: "자동완성 루트가 대상이 아닐 경우, 대상 셀렉터를 설정합니다."
		},
		words: {
			detail: "자동완성 대상 단어들을 설정합니다."
		}
	}
};
</script>
</head>
<body class="jui">

<div class="page-header">
	<h1>Auto Complete</h1>
</div>

<div class="hidden">
	<span id="autocomplete" class="group">
		<label class="label label-small"><i class="icon-search"></i></label>
		<input type="text" class="input input-small" style="width: 100px" />
	</span>
	
	<script data-jui="#ui" data-tpl="words" type="text/template">
		<div class="dropdown">
			<ul style="width: 134px;"></ul>
		</div>
	</script>
</div>

</body>
</html>
